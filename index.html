<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    
    <div id="main">

        <div id="buttons" class="div">
            <button id="button4" class="button">Reset</button>
            <br>
            <button id="button1" class="button">Roll 1</button>
            <button id="button2" class="button">Roll 2</button>
            <button id="button3" class="button">Roll 3</button>
        </div>

        <div id="dices">
            <label id="dice3" class="dice">0</label>
            <label id="dice2" class="dice">0</label>
            <label id="dice1" class="dice">0</label>
        </div>

        <div id="range" class="div">
            <input type="number" placeholder="Minimum Range" id="min" class="button">
            <input type="number" placeholder="Maximum Range" id="max" class="button">
            <br>
            <button id="botton5" class="button">Set Range</button>
        </div>

        <div id="cal" class="div">
            <label id="sum" class="button">Sum of Dices : 0</label>
            <label id="sub" class="button">Sub of Dices : 0</label>
            <label id="mul" class="button">Mul of Dices : 0</label>
            <label id="div" class="button">Div of Dices : 0</label>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
